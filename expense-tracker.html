<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Practice DOM, Arrays & Strings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .balance-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .balance-section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .balance-amount {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-item h3 {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .summary-item p {
            font-size: 1.5em;
            font-weight: bold;
        }

        .income {
            color: #4ade80;
        }

        .expense {
            color: #f87171;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-clear {
            background: #ef4444;
            color: white;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .transactions-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .transaction-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-category {
            font-size: 0.85em;
            color: #666;
            background: #f0f0f0;
            padding: 3px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .transaction-date {
            font-size: 0.8em;
            color: #999;
            margin-left: 10px;
        }

        .transaction-amount {
            font-size: 1.3em;
            font-weight: bold;
            margin-right: 15px;
        }

        .transaction-amount.positive {
            color: #4ade80;
        }

        .transaction-amount.negative {
            color: #f87171;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        /* Scrollbar styling */
        .transaction-list::-webkit-scrollbar {
            width: 8px;
        }

        .transaction-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .transaction-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Tracker</h1>
        <p class="subtitle">Practice DOM Manipulation, Arrays, Strings & Operations</p>

        <!-- Balance Section -->
        <div class="balance-section">
            <h2>Current Balance</h2>
            <div class="balance-amount" id="balance">$0.00</div>
            <div class="summary">
                <div class="summary-item">
                    <h3>Income</h3>
                    <p class="income" id="income">$0.00</p>
                </div>
                <div class="summary-item">
                    <h3>Expenses</h3>
                    <p class="expense" id="expenses">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="form-group">
                <label for="transaction-name">Transaction Name</label>
                <input type="text" id="transaction-name" placeholder="e.g., Grocery Shopping">
            </div>
            <div class="form-group">
                <label for="transaction-amount">Amount</label>
                <input type="number" id="transaction-amount" placeholder="e.g., 50.00" step="0.01">
            </div>
            <div class="form-group">
                <label for="transaction-type">Type</label>
                <select id="transaction-type">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transaction-category">Category</label>
                <select id="transaction-category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="btn-group">
                <button class="btn-add" onclick="addTransaction()">Add Transaction</button>
                <button class="btn-clear" onclick="clearAllTransactions()">Clear All</button>
            </div>
        </div>


        <div class="filter-section">
            <button class="filter-btn active" onclick="filterTransactions('all')">All</button>
            <button class="filter-btn" onclick="filterTransactions('income')">Income</button>
            <button class="filter-btn" onclick="filterTransactions('expense')">Expenses</button>
            <input type="text" class="search-box" id="search-input" placeholder="Search transactions..." oninput="searchTransactions()">
        </div>

        <!-- Transactions Section -->
        <div class="transactions-section">
            <h2>Transaction History</h2>
            <div class="transaction-list" id="transaction-list">
                <div class="empty-state">
                    <p>No transactions yet. Add your first transaction above!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="expense-tracker.js"></script>
</body>
</html>
